{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2018/04/25/05/16/food-3348763_640.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 1);
            box-shadow: 0 0 5px rgba(255, 221, 87, 0.7);
        }
        .btn-primary {
            background-color: #ffdd57;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #ffd700;
            transform: scale(1.05);
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Order Food</h2>
        <form id="orderForm" method="POST" action="{% url 'order_food' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="food-name">Food Name</label>
                <input type="text" class="form-control" id="food-name" name="food_name" placeholder="Enter food name" required>
            </div>
            <div class="form-group">
                <label for="table-number">Table Number</label>
                <input type="text" class="form-control" id="table-number" name="table_number" placeholder="Enter table number" required>
            </div>
            <div class="form-group">
                <label for="person-name">Person Name</label>
                <input type="text" class="form-control" id="person-name" name="person_name" placeholder="Enter your name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit Order</button>
        </form>
    </div>
</body>
</html>
