{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://media.istockphoto.com/id/1130714046/photo/empty-dark-wooden-table-in-front-of-abstract-blurred-bokeh-background-of-restaurant-can-be.jpg?s=612x612&w=0&k=20&c=9ywAfpo4Gw3uqPs7-Jxo5ZJj06-B2YOvoKGGktRKx6E=');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            
            
        }
       

        header {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        h1 {
            
                font-size: 3rem;
                margin: 0;
                color: white    ;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow effect */
            
            
        }

        .food-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .food-item {
            margin: 15px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
            cursor: pointer; /* Change cursor to pointer */
        }

        .food-item img {
            width: 250px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .food-item:hover img {
            transform: scale(1.1); /* Increase image size on hover */
        }

        .food-item h3 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        
        .food-item p {
            font-size: 1rem;
            padding: 0 10px;
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 60px; 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>
    <div class="food-gallery">
        <div class="food-item" onclick="openModal('Pizza', 'Delicious cheesy pizza with fresh toppings.', 'Table Number: ', 'Person Name: ');">
            <img src="https://cdn.pixabay.com/photo/2022/08/02/07/30/pizza-7359753_1280.jpg" alt="Pizza">
            <h3>Pizza</h3>
           
        </div>
        <div class="food-item" onclick="openModal('Burger', 'Juicy beef burger with crispy lettuce and tomatoes.', 'Table Number: ', 'Person Name: ');">
            <img src="https://cdn.pixabay.com/photo/2018/04/25/05/16/food-3348763_640.jpg" alt="Burger">
            <h3>Burger</h3>
            
        </div>
        <div class="food-item" onclick="openModal('Pasta', 'Classic Italian pasta with a rich sauce.', 'Table Number: ', 'Person Name: ');">
            <img src="https://cdn.pixabay.com/photo/2023/10/19/11/18/biryani-8326234_640.jpg" alt="Pasta">
            <h3>Biryani</h3>
        </div>
        <div class="food-item" onclick="openModal('Salad', 'Fresh garden salad with a zesty dressing.', 'Table Number: ', 'Person Name: ');">
            <img src="https://cdn.pixabay.com/photo/2019/08/12/13/45/ice-cream-4401300_640.jpg" alt="Salad">
            <h3>Ice-Cream</h3>
        </div>
        <div class="food-item" onclick="openModal('Ice Cream', 'Cool and creamy ice cream in various flavors.', 'Table Number: ', 'Person Name: ');">
            <img src="https://cdn.pixabay.com/photo/2023/05/05/11/07/sweet-7972193_640.jpg" alt="Ice Cream">
            <h3>Ice Cream</h3>
        </div>
        <div class="food-item" onclick="openModal('Sushi', 'Fresh sushi rolls made with the finest ingredients.', 'Table Number: ', 'Person Name: ');">
            <img src="https://cdn.pixabay.com/photo/2014/08/14/14/21/shish-kebab-417994_640.jpg" alt="Sushi">
            <h3>Sushi</h3>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="food-title"></h2>
            <p id="food-description"></p>
            <label for="table-number">Table Number:</label>
            <input type="text" id="table-number" placeholder="Enter table number">
            <br><br>
            <label for="person-name">Person Name:</label>
            <input type="text" id="person-name" placeholder="Enter your name">
            <br><br>
            <button onclick="orderFood()">Order</button>
        </div>
    </div>

    <script>
        function openModal(title, description, tableText, nameText) {
            document.getElementById('food-title').innerText = title;
            document.getElementById('food-description').innerText = description;
            document.getElementById('table-number').value = tableText;
            document.getElementById('person-name').value = nameText;
            document.getElementById('myModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        function orderFood() {
            const tableNumber = document.getElementById('table-number').value;
            const personName = document.getElementById('person-name').value;

            if (tableNumber && personName) {
                alert(`Order placed!\nTable Number: ${tableNumber}\nPerson Name: ${personName}`);
                closeModal(); // Close modal after ordering
            } else {
                alert('Please fill in both fields.');
            }
        }
    </script>
</body>
</html>
