{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Google Fonts for a nice typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'images/food-background.jpg' %}") no-repeat center center/cover;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-custom {
            padding: 10px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin: 0 10px;
            border: none;
            transition: 0.3s;
        }
        .btn-login {
            background-color: #3498db;
            color: #ffffff;
        }
        .btn-login:hover {
            background-color: #2980b9;
        }
        .btn-register {
            background-color: #e67e22;
            color: #ffffff;
        }
        .btn-register:hover {
            background-color: #d35400;
        }
        .food-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .food-images img {
            border-radius: 15px;
            width: 200px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Title -->
    <h1>Welcome to Foodie's Paradise</h1>
    <p>Experience the best delicacies from around the world, right here!</p>

    <!-- Buttons for login and register -->
    <div>
        <a href="{% url 'login' %}" class="btn btn-custom btn-login">Login</a>
        <a href="{% url 'register' %}" class="btn btn-custom btn-register">Register</a>
    </div>

    <!-- Foodie Images Section -->
    <div class="food-images">
        
        
        <img src="https://images.pexels.com/photos/1640775/pexels-photo-1640775.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Salad" />
        <img src="https://images.pexels.com/photos/1640776/pexels-photo-1640776.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Salad" />
        <img src="https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Pasta" />
        <img src="https://images.pexels.com/photos/1640775/pexels-photo-1640775.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Salad" />
        <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Biryani" />
</div>

<!-- Bootstrap JS (Optional for Bootstrap components) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
